{% extends "base.html" %}

{% block content %}
<div class="strategies-container">
    <h1>Strategies</h1>
    <div class="strategies-list">
        {% for strategy in strategies %}
        <div class="strategy-card">
            <h3>{{ strategy.name }}</h3>
            <p><strong>Docker Image:</strong> {{ strategy.docker_image }}</p>
            <button class="delete-btn" hx-delete="/strategies/{{ strategy.id }}" hx-confirm="Are you sure?">Delete</button>
            <button class="rename-btn" onclick="showRenameForm('{{ strategy.id }}')">Rename</button>
        </div>
        {% endfor %}
    </div>
    <div class="add-strategy-form">
        <h2>Add New Strategy</h2>
        <form hx-post="/strategies/add" hx-swap="outerHTML">
            <input type="text" name="name" placeholder="Strategy Name" required>
            <input type="text" name="docker_image" placeholder="Docker Image" required>
            <button type="submit">Add Strategy</button>
        </form>
    </div>
</div>
{% endblock %}
